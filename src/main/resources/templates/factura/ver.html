<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container grid gap-3">
    <div class="row text-center">
        <h1 th:text="${titulo}"></h1>
        <h3 th:text="${factura.descripcion}"></h3>
    </div>

    <div class="row text-center">
        <div>Cliente: <span th:text="${factura.getCliente().nombre + ' ' + factura.getCliente().apellido}"></span></div>
        <h4>Detalle de la factura</h4>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tr th:each="item:${factura.lsItems}">
                <th scope="row" th:text="${item.producto.idProducto}"></th>
                <th th:text="${item.producto.nombre}"></th>
                <th th:text="${item.producto.precio}"></th>
                <th th:text="${item.cantidad}"></th>
                <th th:text="${item.calcularPrecioTotal()}"></th>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
